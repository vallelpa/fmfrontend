<div class="calciatore-detail-container mat-elevation-z2">
  <div class="header">
    <h2>{{ mode === 'create' ? 'Nuovo Calciatore' : 'Modifica Calciatore' }}</h2>
    <button mat-stroked-button color="accent" (click)="tornaAllaSquadra()">
      ‚Üê Torna alla squadra
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="salva()" class="form-layout">
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>Numero Maglia</mat-label>
        <input matInput type="number" formControlName="numeroMaglia" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cartellini</mat-label>
        <input matInput type="number" formControlName="cartellini" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Scadenza Visita Medica</mat-label>
        <input matInput [matDatepicker]="pickerVisita" formControlName="scadenzaVisitaMedica" />
        <mat-datepicker-toggle matSuffix [for]="pickerVisita"></mat-datepicker-toggle>
        <mat-datepicker #pickerVisita></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data di Nascita</mat-label>
        <input matInput [matDatepicker]="pickerNascita" formControlName="dataNascita" />
        <mat-datepicker-toggle matSuffix [for]="pickerNascita"></mat-datepicker-toggle>
        <mat-datepicker #pickerNascita></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Matricola FIGC</mat-label>
        <input matInput formControlName="matricolaFigc" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tipo Documento</mat-label>
        <input matInput formControlName="tipoDocumento" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Numero Documento</mat-label>
        <input matInput formControlName="numeroDocumento" />
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
        {{ mode === 'create' ? 'Salva' : 'Aggiorna' }}
      </button>
    </div>
  </form>
</div>
